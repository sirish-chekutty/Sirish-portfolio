<svg width="100vw" height="100vh" viewBox="0 0 1000 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Sky Gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB">
        <animate attributeName="stop-color" values="#87CEEB;#d0e7ff;#87CEEB" dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#e0f7ff">
        <animate attributeName="stop-color" values="#e0f7ff;#cceeff;#e0f7ff" dur="20s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Cloud Blur Filter -->
    <filter id="cloud-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>

    <!-- Glow Effect for Binary -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Mask to Hide Binary Behind Clouds -->
    <mask id="binary-mask">
      <rect width="100%" height="100%" fill="white"/>
      <g filter="url(#cloud-blur)" fill="black">
        <!-- Cloud Clusters -->
        <g transform="translate(150,150)">
          <circle cx="0" cy="0" r="70"/><circle cx="60" cy="-15" r="65"/><circle cx="120" cy="20" r="75"/>
        </g>
        <g transform="translate(500,250)">
          <circle cx="0" cy="0" r="75"/><circle cx="60" cy="0" r="65"/><circle cx="120" cy="30" r="80"/>
        </g>
        <g transform="translate(800,150)">
          <circle cx="0" cy="0" r="65"/><circle cx="55" cy="-20" r="60"/><circle cx="110" cy="15" r="70"/>
        </g>
        <g transform="translate(300,450)">
          <circle cx="0" cy="0" r="70"/><circle cx="50" cy="-25" r="65"/><circle cx="100" cy="10" r="75"/>
        </g>
      </g>
    </mask>
  </defs>

  <style>
    .sky { fill: url(#skyGradient); }
    .cloud { fill: white; filter: url(#cloud-blur); }
    .binary {
      font-family: monospace;
      font-size: 22px;
      fill: black;
      letter-spacing: 4px;
      filter: url(#glow);
    }
  </style>

  <!-- Sky Background -->
  <rect class="sky" width="100%" height="100%"/>

  <!-- Clouds -->
  <g class="cloud">
    <circle cx="150" cy="150" r="70"/><circle cx="210" cy="135" r="65"/><circle cx="270" cy="165" r="75"/>
    <circle cx="500" cy="250" r="75"/><circle cx="560" cy="250" r="65"/><circle cx="620" cy="285" r="80"/>
    <circle cx="800" cy="150" r="65"/><circle cx="855" cy="130" r="60"/><circle cx="910" cy="170" r="70"/>
    <circle cx="300" cy="450" r="70"/><circle cx="350" cy="425" r="65"/><circle cx="400" cy="460" r="75"/>
  </g>

  <!-- Snake-Like Paths: Each goes from one cloud to another -->
  <path id="path1" d="M170 150 C300 50, 600 50, 650 250" fill="none"/>
  <path id="path2" d="M620 280 C700 400, 300 400, 290 450" fill="none"/>
  <path id="path3" d="M400 460 C550 550, 850 200, 800 170" fill="none"/>

  <!-- 3 Binary Streams (5 digits each), alternating directions -->
  <!-- Path 1: LTR -->
  <text class="binary" mask="url(#binary-mask)">
    <textPath href="#path1" startOffset="0%">10101
      <animate attributeName="startOffset" from="0%" to="100%" dur="12s" repeatCount="indefinite"/>
    </textPath>
  </text>
  <!-- Path 2: RTL -->
  <text class="binary" mask="url(#binary-mask)">
    <textPath href="#path2" startOffset="100%">01010
      <animate attributeName="startOffset" from="100%" to="0%" dur="14s" repeatCount="indefinite"/>
    </textPath>
  </text>
  <!-- Path 3: LTR -->
  <text class="binary" mask="url(#binary-mask)">
    <textPath href="#path3" startOffset="0%">11100
      <animate attributeName="startOffset" from="0%" to="100%" dur="16s" repeatCount="indefinite"/>
    </textPath>
  </text>
</svg>
