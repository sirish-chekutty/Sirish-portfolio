<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sirish Yadav — IT Network & Systems Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0d12; --muted:#a3a9b6; --text:#e6e8ee; --stroke:rgba(255,255,255,.12);
  --primary:#7c3aed; --accent:#06b6d4; --good:#10b981; --radius:20px; --shadow:0 12px 40px rgba(0,0,0,.45);
}
*{box-sizing:border-box}
html,body{height:100%;font-size:1.05em}
body{margin:0;color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.65;background:var(--bg);overflow-x:hidden}

.layer{position:fixed;inset:0;pointer-events:none}
.blobs{z-index:-3;filter:saturate(120%);opacity:.85}
.blobs::before, .blobs::after{content:"";position:absolute;border-radius:50%;filter:blur(60px)}
.blobs::before{width:60vmin;height:60vmin;left:-10vmin;top:-5vmin;background:radial-gradient(circle at 30% 30%, rgba(124,58,237,.5), transparent 60%)}
.blobs::after{width:70vmin;height:70vmin;right:-10vmin;bottom:-10vmin;background:radial-gradient(circle at 70% 70%, rgba(6,182,212,.45), transparent 60%)}
.grid{z-index:-2;background-image:linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);background-size:44px 44px;mask-image:radial-gradient(circle at 50% 40%, black 45%, transparent 80%);animation:gridPan 30s linear infinite}
@keyframes gridPan{from{background-position:0 0,0 0}to{background-position:200px 120px,120px 200px}}
.noise{z-index:-1;opacity:.08;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.6"/></svg>');mix-blend-mode:overlay}

.portrait{position:fixed;top:2vh;right:2vw;z-index:1;pointer-events:none;opacity:.65;filter:brightness(1.35);mask-image:linear-gradient(to bottom, rgba(0,0,0,1) 0 70%, rgba(0,0,0,.7) 85%, rgba(0,0,0,0) 100%);-webkit-mask-image:linear-gradient(to bottom, rgba(0,0,0,1) 0 70%, rgba(0,0,0,.7) 85%, rgba(0,0,0,0) 100%)}
.portrait img{width:min(46vw, 700px);height:auto;object-fit:cover;border:none;border-radius:0}

.wrap{max-width:1000px;margin:0 auto;padding:28px; padding-right:clamp(20px, 26vw, 340px); position:relative; z-index:2;}
header{display:flex;align-items:center;gap:34px;flex-wrap:wrap}
.title h1{margin:0;font-size:clamp(30px,5.4vw,46px);letter-spacing:-.02em}
.title small{color:var(--muted);font-size:1.02em}
.section{margin-top:38px}
.lead{color:var(--muted);max-width:740px;font-size:1.05em}

.console{background:#0e1117;border:1px solid var(--stroke);border-radius:var(--radius);padding:18px;font-family:"JetBrains Mono",monospace;font-size:1.02em;box-shadow:var(--shadow);position:relative;overflow:hidden}
.console::before{content:"● ● ●";position:absolute;top:6px;left:10px;color:#667085}
#term{margin:0;white-space:pre-wrap}
.prompt{color:#9ca3af}.cmd{color:#e5e7eb}.ok{color:var(--good)}

.actions{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.cta{display:inline-flex;gap:10px;align-items:center;margin-top:16px;padding:14px 18px;border-radius:14px;background:linear-gradient(135deg,var(--primary),var(--accent));color:#0b0d12;font-weight:800;text-decoration:none;border:1px solid rgba(255,255,255,.18);box-shadow:var(--shadow);transform:translateZ(0);cursor:pointer;font-size:1.02em}
.cta:hover{transform:translateY(-2px)}

.contact-panel{margin-top:12px;background:rgba(255,255,255,.04);border:1px solid var(--stroke);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;max-height:0;opacity:0;transform:translateY(-6px);transition:max-height .5s ease, opacity .4s ease, transform .4s ease}
.contact-panel.open{max-height:300px;opacity:1;transform:none}
.contact-row{display:flex;gap:14px;align-items:center;padding:14px 16px;border-top:1px solid rgba(255,255,255,.06);font-size:1.02em}
.contact-row:first-child{border-top:none}
.contact-row a{color:var(--text);text-decoration:none}
.icon{width:18px;height:18px;display:inline-block;flex:0 0 18px;opacity:.9}

footer{color:var(--muted);font-size:13px;margin:40px 0;text-align:center}

.parallax{transition:transform .2s ease-out;will-change:transform}
.fadeIn{opacity:0;transform:translateY(10px);animation:fadeIn .7s ease forwards}
@keyframes fadeIn{to{opacity:1;transform:none}}

@media (prefers-reduced-motion: reduce){
  .grid{animation:none}
  .parallax{transition:none}
}
</style>
</head>
<body>
  <div class="layer blobs parallax" data-depth="12"></div>
  <div class="layer grid parallax" data-depth="6"></div>
  <div class="layer noise"></div>
  <div class="portrait parallax" data-depth="1">
    <img id="portrait" src="sirish.jpeg" alt="Portrait of Sirish">
  </div>

  <main class="wrap">
    <header class="fadeIn parallax" data-depth="2">
      <div class="title">
        <h1>Sirish Yadav</h1>
        <small>IT Network & Systems Administrator @ The 401 Group of Companies</small>
        <p class="lead" style="margin:10px 0 0"I’m the guy who makes tech behave — Wi-Fi that just works, phones that always ring, and logins that feel like magic instead of a chore. Networks, servers, PBX, cloud… if it connects, talks, or stores your stuff, I can make it faster, safer, and a whole lot friendlier.

Firewalls, VLANs, VPNs, Azure, Entra ID — I juggle them without dropping the ball. From spinning up Azure systems and virtual networks to syncing on-prem with the cloud, I make sure everything plays nice together. Need something automated so it fixes itself? Done. Need a network built so solid you forget it even exists? Easy.

I don’t overcomplicate things — I just get them working, keep them happy, and make sure you don’t have to think about them again.</p>
      </div>
    </header>

    <section class="section fadeIn parallax" data-depth="1.5">
      <div class="console"><pre id="term"></pre></div>
    </section>

    <section class="section fadeIn parallax" data-depth="1">
      <div class="actions">
        <a class="cta" href="Sirish-Yadav-Network and Systems Administrator.pdf" download><span>⬇</span> Resume</a>
        <button id="contactBtn" class="cta" type="button">Contact me</button>
      </div>
      <div id="contactPanel" class="contact-panel" aria-hidden="true">
        <div class="contact-row"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm8 5L4.5 7.5h15L12 11z"/></svg></span><a href="mailto:Sirish.chekutty@gmail.com">Sirish.chekutty@gmail.com</a></div>
        <div class="contact-row"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.83-2.05 3.76-2.05 4.02 0 4.77 2.65 4.77 6.1V23h-3.98v-6.5c0-1.55-.03-3.54-2.16-3.54-2.16 0-2.49 1.68-2.49 3.42V23H8V8.5z"/></svg></span><a href="https://www.linkedin.com/in/sirishchekutty/" target="_blank" rel="noopener">linkedin.com/in/sirishchekutty</a></div>
      </div>
    </section>

    <footer class="fadeIn">© <span id="yy"></span> Sirish Yadav</footer>
  </main>

<script>
const lines = [
  {p:'sirish@edge',c:'$',t:" az group create -n rg-calm-networks -l canadacentral # because chaos is expensive"},
  {p:'sirish@edge',c:'$',t:" az network vnet peering create --name make-friends --allow-vnet-access"},
  {p:'sirish@edge',c:'$',t:" ssh pbx 'qos --enable && echo call quality: chef\\'s kiss'"},
  {p:'sirish@edge',c:'$',t:" for i in users/*; do onboard $i --no-drama; done"},
  {p:'sirish@edge',c:'$',t:" printf 'uptime: good\\n' && echo 'alerts: napping'"}
];
const termEl = document.getElementById('term');
let i=0,j=0,current="", resetting=false;
function tick(){
  if(!resetting && i >= lines.length){
    resetting = true;
    setTimeout(()=>{ i=0; j=0; current=""; termEl.innerHTML=""; resetting=false; }, 1200);
  }
  if(i < lines.length){
    const L = lines[i];
    const full = `${L.p} <span class='prompt'>${L.c}</span> <span class='cmd'>${L.t}</span>`;
    if(j < full.length){
      current += full[j++];
      termEl.innerHTML = current + (j%2?"_":" ") + (i<lines.length?"\n":"");
    } else {
      termEl.innerHTML = current + "\n<span class='ok'>✔</span>\n";
      current += "\n";
      i++; j=0;
    }
  }
  requestAnimationFrame(()=>setTimeout(tick,18));
}
tick();
const layers=[...document.querySelectorAll('.parallax')];
function parallax(e){
  const x=(e.clientX/window.innerWidth-0.5)*2;
  const y=(e.clientY/window.innerHeight-0.5)*2;
  layers.forEach(el=>{
    const d=parseFloat(el.dataset.depth||1);
    el.style.transform=`translate(${x*d*4}px, ${y*d*3}px)`;
  });
}
window.addEventListener('mousemove',parallax);
document.getElementById('yy').textContent=new Date().getFullYear();
const portrait=document.getElementById('portrait');
portrait.addEventListener('error',()=>{ portrait.src='sirish.jpg'; });
const contactBtn = document.getElementById('contactBtn');
const contactPanel = document.getElementById('contactPanel');
contactBtn.addEventListener('click', ()=>{
  const open = contactPanel.classList.toggle('open');
  contactPanel.setAttribute('aria-hidden', String(!open));
});
</script>
</body>
</html>
