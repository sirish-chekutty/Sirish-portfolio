<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro + Terminal (Glass & Clouds)</title>
  <style>
    :root{
      --bg: #0b0f14;
      --fg: #e7eef6;
      --muted: #a8b3c6;
      --glass-bg: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.22);
      --glass-shadow: rgba(0,0,0,0.35);
      --accent: #69d1ff;
      --accent-2: #8a7dff;
      --radius: 18px;
      --pad: 1.05rem;
      --maxw: 920px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color:var(--fg);
      background: radial-gradient(1200px 600px at 50% -10%, #13202e 0%, #0b0f14 60%, #0b0f14 100%);
      overflow-x:hidden;
    }

    /* Layout: center everything on the page */
    .page{
      min-height:100svh;
      display:grid;
      place-items:center;
      position:relative;
      padding: clamp(16px, 4vw, 48px);
      isolation:isolate;
    }
    .stack{
      display:grid;
      gap:clamp(16px, 4vw, 28px);
      width: min(var(--maxw), 92vw);
      justify-items:center;
    }

    /* Glass card (intro blade) */
    .glass{
      width: min(880px, 92vw);
      backdrop-filter: blur(14px) saturate(110%);
      -webkit-backdrop-filter: blur(14px) saturate(110%);
      background:
        linear-gradient( to bottom right,
          rgba(255,255,255,0.16),
          rgba(255,255,255,0.06)
        );
      background-color: var(--glass-bg); /* fallback if gradient unsupported */
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow:
        0 12px 40px var(--glass-shadow),
        inset 0 1px 0 rgba(255,255,255,0.3);
      padding: clamp(18px, 4vw, 32px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .glass .tag{
      display:inline-block;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      padding:.35rem .6rem;
      border:1px solid rgba(255,255,255,0.22);
      border-radius:999px;
      backdrop-filter: blur(10px);
    }
    .title{
      margin: .75rem 0 0;
      font-weight:800;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -.02em;
    }
    .subtitle{
      margin:.35rem 0 0;
      color:var(--muted);
      font-size: clamp(15px, 2.2vw, 18px);
    }
    .cta{
      margin: clamp(14px, 3vw, 22px) 0 0;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,0.22);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:var(--fg);
      padding:.7rem 1rem;
      border-radius:12px;
      cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,0.34); }
    .btn.primary{
      border: 1px solid color-mix(in oklab, var(--accent) 60%, white 10%);
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 70%, transparent), color-mix(in oklab, var(--accent-2) 70%, transparent));
    }

    /* Terminal panel */
    .terminal{
      width: min(880px, 92vw);
      border-radius: var(--radius);
      background: rgba(8,12,17,0.75);
      border:1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow:hidden;
      color:#e8f1ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .term-bar{
      display:flex;
      align-items:center;
      gap:8px;
      padding: .55rem .8rem;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      border-bottom:1px solid rgba(255,255,255,0.10);
    }
    .dot{width:12px;height:12px;border-radius:50%}
    .dot.red{background:#ff5f56}
    .dot.yellow{background:#ffbd2e}
    .dot.green{background:#27c93f}
    .term-body{
      padding: 1rem 1rem 1.25rem;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .prompt{ color:#7ed6ff }
    .caret{
      display:inline-block;
      width:9px;height:1.15em;
      background:#7ed6ff;
      animation: blink 1.15s steps(1,end) infinite;
      vertical-align:-2px;
      margin-left:2px;
    }
    @keyframes blink{ 50%{opacity:0} }

    /* Background SVG clouds */
    .sky{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      opacity:0.85;
    }
    .cloud { filter: drop-shadow(0 6px 18px rgba(0,0,0,0.25)); }
    @keyframes drift {
      0%   { transform: translateX(-8%) translateY(var(--y)) scale(.70); }
      50%  { transform: translateX(8%)  translateY(calc(var(--y) - 2%)) scale(.70); }
      100% { transform: translateX(-8%) translateY(var(--y)) scale(.70); }
    }
    /* optional utility */
    a,button{ -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <!-- Background clouds (size scaled to 70% = ~30% reduction). Added +4 extra clouds and spaced them across the canvas. -->
  <svg class="sky" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <!-- Simple cloud symbol (three soft circles) -->
      <g id="cloud-shape">
        <circle cx="20" cy="18" r="8" fill="#ffffff" opacity="0.85"/>
        <circle cx="28" cy="20" r="10" fill="#ffffff" opacity="0.9"/>
        <circle cx="38" cy="18" r="8.5" fill="#ffffff" opacity="0.85"/>
        <rect x="18" y="20" width="24" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
      </g>
    </defs>

    <!-- Clouds (spread out, different rows/heights). The transform is driven by CSS animation for subtle drift. -->
    <g class="cloud" style="--y: 6%">
      <use href="#cloud-shape" x="6"  y="8"  />
    </g>
    <g class="cloud" style="--y: 14%">
      <use href="#cloud-shape" x="60" y="6"  />
    </g>
    <g class="cloud" style="--y: 22%">
      <use href="#cloud-shape" x="20" y="14" />
    </g>
    <g class="cloud" style="--y: 30%">
      <use href="#cloud-shape" x="74" y="20" />
    </g>
    <g class="cloud" style="--y: 38%">
      <use href="#cloud-shape" x="8"  y="30" />
    </g>
    <g class="cloud" style="--y: 46%">
      <use href="#cloud-shape" x="52" y="36" />
    </g>
    <g class="cloud" style="--y: 54%">
      <use href="#cloud-shape" x="34" y="44" />
    </g>
    <g class="cloud" style="--y: 62%">
      <use href="#cloud-shape" x="78" y="52" />
    </g>
    <!-- +4 additional clouds -->
    <g class="cloud" style="--y: 70%">
      <use href="#cloud-shape" x="10" y="60" />
    </g>
    <g class="cloud" style="--y: 78%">
      <use href="#cloud-shape" x="44" y="66" />
    </g>
    <g class="cloud" style="--y: 86%">
      <use href="#cloud-shape" x="70" y="74" />
    </g>
    <g class="cloud" style="--y: 92%">
      <use href="#cloud-shape" x="24" y="82" />
    </g>

    <!-- Animate all clouds together for subtle motion -->
    <style>
      .cloud use{ transform-origin: center; }
      .cloud{ animation: drift 28s ease-in-out infinite; }
      .cloud:nth-of-type(2){ animation-duration: 34s }
      .cloud:nth-of-type(3){ animation-duration: 26s }
      .cloud:nth-of-type(4){ animation-duration: 32s }
      .cloud:nth-of-type(5){ animation-duration: 30s }
      .cloud:nth-of-type(6){ animation-duration: 36s }
      .cloud:nth-of-type(7){ animation-duration: 27s }
      .cloud:nth-of-type(8){ animation-duration: 33s }
      .cloud:nth-of-type(9){ animation-duration: 31s }
      .cloud:nth-of-type(10){ animation-duration: 29s }
      .cloud:nth-of-type(11){ animation-duration: 35s }
      .cloud:nth-of-type(12){ animation-duration: 25s }
    </style>
  </svg>

  <main class="page">
    <div class="stack">
      <!-- INTRO (glass, centered, responsive) -->
      <section class="glass" aria-label="Intro">
        <span class="tag">Welcome</span>
        <h1 class="title">Hey, Iâ€™m <span style="background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent;">Your Name</span></h1>
        <p class="subtitle">Building delightful web experiences. Exploring systems, product, and a sprinkle of AI.</p>
        <div class="cta">
          <button class="btn primary">Get in touch</button>
          <button class="btn">View work</button>
        </div>

        <!-- (Picture removed per your request)
        <div class="watermark-pic" aria-hidden="true"></div>
        -->
      </section>

      <!-- TERMINAL (centered below intro) -->
      <section class="terminal" aria-label="Terminal">
        <div class="term-bar">
          <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
          <span style="margin-left:.5rem; color:var(--muted); font-size:12px">~/intro/hello.sh</span>
        </div>
        <div class="term-body">
<span class="prompt">you@site</span>:~$ echo "Welcome!"<br/>
Welcome!<br/>
<span class="prompt">you@site</span>:~$ ls projects/<br/>
app-01  app-02  design-kit  cli-tools<br/>
<span class="prompt">you@site</span>:~$ <span class="caret"></span>
        </div>
      </section>
    </div>
  </main>

  <script>
    // (Optional) smooth fade-in
    document.addEventListener('DOMContentLoaded', () => {
      document.body.animate([{opacity:0},{opacity:1}], {duration:450, easing:'ease-out', fill:'both'});
    });
  </script>
</body>
</html>
